---
- name: Update homebrew
  homebrew:
    update_homebrew: 'yes'
    upgrade_all: 'no'

- name: Install homebrew packages
  homebrew: name={{ item.name }} install_options={{ item.options|default() }}
  with_items:
    - name: git
    - name: fzf
    - name: ripgrep
    - name: colordiff
    - name: jq

- name: Install homebrew paclages required by vim
  homebrew: name={{ item.name }} install_options={{ item.options|default() }}
  with_items:
    - name: vim
    - name: neovim
    - name: llvm
    - name: cquery
    - name: yamllint

