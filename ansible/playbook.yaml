---
- name: Setup develop pc
  hosts: localhost
  connection: local
  become: 'no'
  tasks:
    - include: tasks/macos.yaml
      when: "ansible_os_family == 'Darwin'"
    - include: tasks/anyenv.yaml
      tags:
        - never
        - anyenv
    - include: tasks/node.yaml
      tags:
        - never
        - node
    - include: tasks/vim.yaml
      tags:
        - never
        - vim

